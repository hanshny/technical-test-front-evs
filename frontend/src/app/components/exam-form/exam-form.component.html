<mat-toolbar color="primary">
  <span>Organiser un examen</span>
</mat-toolbar>

<div class="container">
  <form [formGroup]="examForm" (ngSubmit)="onSubmit()" class="exam-form">
    <mat-form-field appearance="outline">
      <mat-label>Prénom</mat-label>
      <input matInput formControlName="first_name" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="last_name" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Lieu de rendez-vous</mat-label>
      <input matInput formControlName="meeting_point" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Date</mat-label>
      <input matInput type="date" formControlName="date" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Heure</mat-label>
      <input matInput type="time" formControlName="time" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Statut</mat-label>
      <mat-select formControlName="status">
        <mat-option value="confirmed">Confirmé</mat-option>
        <mat-option value="to_organize">À organiser</mat-option>
        <mat-option value="cancelled">Annulé</mat-option>
        <mat-option value="searching">En recherche</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Organiser
    </button>
  </form>
</div>
